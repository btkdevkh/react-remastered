<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>React Basics</title>
</head>
<body>
  <h1>React Basics</h1>

  <div id="root"></div>

  <footer>
    <p>btkdevkh &copy; 2021</p>
  </footer>

  <script type="text/babel">
    const App = () => {
      const title = "Welcome !";
      const link = "https://btkdevkh.netlify.app/";

      const handleClick = (e) => {
        console.log(e);
        console.log("You clicked me");
      }

      // JSX templates
      // Template expressions & Variables
      return (
        <div className="app">
          <h2>{title}</h2>
          <p>I'm an App component</p>
          <p>To day is: {new Date().toDateString()}</p>
          <a href={link} target="_blank">Who's me ?</a><br />
          <p>Click event:</p>
          <button onClick={handleClick}>Click me</button>
          <button onClick={() => console.log("You click me 2")}>Click me 2</button>
        </div>
      )
    }

    // Render the component to the DOM
    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
</html>
